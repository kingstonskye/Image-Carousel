<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="image fade">
            <img src="/img/cycle1.jpg" alt="Motorcycle 1" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/cycle2.jpg" alt="Motorcycle 2" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/cycle3.jpg" alt="Motorcycle 3" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/cycle4.jpg" alt="Motorcycle 4" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/cycle5.jpg" alt="Motorcycle 5" width="100%">
        </div>

        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-arrow-left-long"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-arrow-right-long"></i>
    </div>

    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
